- name: Copy K3s service file
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s-node.service"
    owner: root
    group: root
    mode: 0755

- name: Enable and check K3s service
  systemd:
    name: k3s-node
    daemon_reload: yes
    state: restarted
    enabled: yes

- name: "Install NGINX - Debian"
  apt:
    name: nginx
    state: present
    enabled: true
  when: ansible_os_family == "Debian"

- name: "Install NGINX - Red Hat"
  dnf:
    name: nginx
    state: present
    enabled: true
  when: ansible_os_family == "RedHat"

- name: Nginx Config
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_dir }}/nginx.conf"
    owner: root
    group: root
    mode: 0755
  notify: Restart Nginx

