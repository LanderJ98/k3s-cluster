- name: "Update packages Debian"
  apt:
    name: "*"
    state: latest
  when: ansible_os_family == "Debian"

- name: "Install packages Debian"
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - software-properties-common
    - jq
    - python3
    - python3-pip
  when: ansible_os_family == "Debian"

- name: "Update packages RedHat"
  dnf:
    name: "*"
    state: latest
  when: ansible_os_family == "RedHat"

- name: "Install packages RedHat"
  apt:
    name: jq
    state: present
  when: ansible_os_family == "RedHat"