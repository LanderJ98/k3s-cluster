k3s_version: v1.23.10+k3s1
k3s_token: "SOME_TOKEN"
ansible_user: ansibleuser
systemd_dir: /etc/systemd/system
controller_1_private_ip: ""
controller_2_private_ip: ""
kube_api_lb_ip: ""
private_ips: []
extra_server_args: "--disable traefik --tls-san <kube_api_lb_ip> --tls-san <controller_1_public_ip>"
extra_agent_args: ""
flannel_iface: "enp0s3"
nginx_dir: /etc/nginx
nginx_ingress_controller_https_nodeport: 30443
nginx_ingress_controller_http_nodeport: 30080
https_lb_port: 443
http_lb_port: 80
